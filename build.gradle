 plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20190722'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}

sourceSets {
    main {
        java {
             srcDirs = ['src']
        }
    }
}

run {
    standardInput = System.in
}

mainClassName = 'MainMenu'

